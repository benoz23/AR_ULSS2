<!DOCTYPE html>
<html>
    <head>
        <title>ULSS 2 - I percorsi del Pronto Soccorso</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1, orientation=landscape">

        <link rel="stylesheet" href="styles.css" />

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="gestures.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <div class="top-bar"></div>
        <a-scene
            embedded
            arjss="sourceType: webcam; sourceWidth:2560; sourceHeight:1920; displayWidth: 2560; displayHeight: 1920;"
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">
            <a-marker type="pattern" url="marker/marker_ulss2.patt" smooth="true">
                <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="scenes/1b_percorsi.gltf"
                gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

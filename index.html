<!DOCTYPE html>
<html>
    <head>
        <title>ULSS 2 - I percorsi del Pronto Soccorso</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- <link rel="stylesheet" href="styles.css" /> -->

        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="gestures.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene
            embedded
            arjss="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">
            <a-marker type="pattern" url="marker/marker_ulss2.patt" smooth="true">
                <a-entity
                    id="1b_percorsi"
                    position="0 0 0"
                    scale="1 1 1"
                    gltf-model="1b_percorsi.gltf"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

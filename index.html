<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro" id="marker">
                <!-- 3D object or image here -->
            </a-marker>
            <div class="overlay" id="followedElement">
                <h1>Follow Me</h1>
            </div>
            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // JavaScript to make the HTML element follow the marker
            const marker = document.querySelector("#marker");
            const followedElement = document.querySelector("#followedElement");

            marker.addEventListener("markerFound", () => {
                followedElement.style.display = "block";
            });

            marker.addEventListener("markerLost", () => {
                followedElement.style.display = "none";
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>ULSS 2 - I percorsi del Pronto Soccorso</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="styles.css" />

        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/1bbfd0af93.js" crossorigin="anonymous"></script>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="gestures.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a class="top-bar" href="https://www.aulss2.veneto.it">
            <img class="logo" src="img/ULSS_2_logo.svg" alt="Azienda ULSS2 - Marca Trevigiana">
        </a>
        <div class="bot-bar">
            <button id="prev-button"><i class="fa-solid fa-caret-left"></i></button>
            <p><a href="https://www.aulss2.veneto.it"></a>Per maggiori informazioni<br /><strong>VISITA IL SITO DELL'ULSS2</strong></a></p>
            <button id="next-button"><i class="fa-solid fa-caret-right"></i></button>
        </div>
        <a-scene
            embedded
            arjs="sourceType: webcam; sourceWidth: 2560; sourceHeight: 1920; displayWidth: 2560; displayHeight: 1920;"
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            gesture-detector
            id="scene">
            <a-assets>
                <img id="test" src="img/ULSS_2_logo.svg">
            </a-assets>
            <a-marker type="pattern" url="marker/marker_ulss2.patt" smooth="true">
                <!-- <a-entity
                    id="1b_percorsi"
                    position="0 0 0"
                    scale="1 1 1"
                    gltf-model="scenes/1b_percorsi.gltf"
                    gesture-handler
                ></a-entity> -->
                <a-image
                    src="#test"
                    gesture-detector
                    ></a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script src="prevnext.js"></script>
    </body>
</html>

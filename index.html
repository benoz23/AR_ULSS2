<!DOCTYPE html>
<html>
    <head>
        <title>ULSS 2 - I percorsi del Pronto Soccorso</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
        <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css" />
        
        <script src='https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js'></script>
        <script src="https://kit.fontawesome.com/1bbfd0af93.js" crossorigin="anonymous"></script>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
        <script src="gestures.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <a class="top-bar" href="https://www.aulss2.veneto.it">
            <img class="logo" src="img/ULSS_2_logo.svg" alt="Azienda ULSS2 - Marca Trevigiana">
        </a>
        <!--<div class="bot-bar">
            <button id="prev-button" onclick="prev"><i class="fa-solid fa-caret-left"></i></button> 
            <p><a href="https://www.aulss2.veneto.it">Per maggiori informazioni<br /><strong>VISITA IL SITO DELL'ULSS2</strong></a></p>
            <button id="next-button" onclick="next"><i class="fa-solid fa-caret-right"></i></button>
        </div>-->
        <!--<button id="prev-button" onclick="prev"><i class="fa-solid fa-caret-left"></i></button> 
        <button id="next-button" onclick="next"><i class="fa-solid fa-caret-right"></i></button>-->
        <a-scene
            id="scene"
            loading-screen="enabled: false"
            gesture-detector>
            <a-assets>
                <img id="1_percorsi" src="img/1_percorsi.png">
                <img id="2_ps" src="img/2_ps.png">
                <img id="3_triage" src="img/3_triage.png">
                <img id="4_codice" src="img/4_codice.png">
                <img id="5_attesa" src="img/5_attesa.png">
                <img id="6_ticket" src="img/6_ticket.png">
            </a-assets>
            <a-entity id="container" position="0 1 0" rotation="-45 0 0">
                <!-- <a-entity class="container-child" position="-0.1875 1.45 0" rotation="-45 0 0" active-child></a-entity>
                <a-entity class="container-child" position="-0.0625 1.45 0" rotation="-45 0 0"></a-entity>
                <a-entity class="container-child" position="0.0625 1.45 0" rotation="-45 0 0"></a-entity>
                <a-entity class="container-child" position="0.1875 1.45 0" rotation="-45 0 0"></a-entity> -->
                <a-image id="img-1" src="#1_percorsi" width="0.5" height="0.25" position="0 0 0"></a-image>
                <a-image id="img-2" src="#2_ps" width="0.125" height="0.25" position="0.3625 0 0"></a-image>
                <a-image id="img-3" src="#3_triage" width="0.125" height="0.25" position="0.5375 0 0"></a-image>
                <a-image id="img-4" src="#4_codice" width="0.125" height="0.25" position="0.7125 0 0"></a-image>
                <a-image id="img-5" src="#5_attesa" width="0.125" height="0.25" position="0.8875 0 0"></a-image>
                <a-image id="img-6" src="#6_ticket" width="0.125" height="0.25" position="1.0625 0 0"></a-image>
            </a-entity>
            <a-camera
                id="camera"
                position="-0.15 1.15 0.15"
                look-controls="touchEnabled: false"
                gesture-handler></a-camera>
        </a-scene>
        <!--<script src="main.js"></script>-->
    </body>
</html>
